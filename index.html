<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="entry container">
    <div class="">
      <h1 class="heading">Online Chat Rooms</h1>
      <h2 class="short-intro">Meet new people of similar interests from througout the world!</h2>
    </div>
    <form id="formId" class="" action="" method="post">
      <div class="name-field">
        <label for="">Your Name: </label>
        <input type="text" class="name form-control" value=""> <br>
      </div>
      <div class="room-field">
        <label for="">Enter the room: </label>
        <input type="text" class="room form-control" value=""> <br>
      </div>
      <button type="button" class="submit btn btn-primary" name="button1">Go!</button>

    </form>
  </div>

  <div class="room-page container">
    <h1 class="room-name h1"></h1>
    <div class="messages container">
    </div>
    <p class = "typing"></p> <br>
    <div class="message-input">
      <input class="msg form-control" type="text" name="" value="">
      <button class="send btn btn-primary" type="button" name="button2">Send</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
